name: "DMM CI"

on: [workflow_dispatch, pull_request]

env:
  SERVICE: dmm-interface

jobs:
  docker:
    runs-on: ubuntu-18.04
    outputs:
      repo_name: ${{ github.event.repository.name }}
      pr_numner: ${{ steps.pr_number.outputs.value }}
      image_name: "${{ secrets.DOCKER_USERNAME }}/${{ env.SERVICE }}"
      image_tag: ${{ steps.get_tag.outputs.value }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ env.SERVICE }}-buildx

      - name: Restore node_modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependences
        uses: bahmutov/npm-install@HEAD

      - name: Build
        env:
          CI: false 
        run: yarn build
        
      - name: Get tag
        id: get_tag
        run: |
          short_sha="$(git rev-parse --short HEAD)"
          echo "::set-output name=value::develop-$short_sha"

      - name: Docker build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          labels: |
            commit=${{ github.sha }}
          tags: |
            ${{ secrets.DOCKER_USERNAME}}/${{ env.SERVICE }}:${{ steps.get_tag.outputs.value}}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - name: Get PR Number
        id: pr_number
        run: 
          pr_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          echo "::set-output name=value::$pr_number"

  trigger:
    needs:
      - docker
    if: github.event.action == 'opened' || github.event.action == 'closed'
    runs-on: ubuntu-18.04
    steps:
    - name: 
    - name: Trigger to Auto deploy PR
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.GH_PAT }}
        repository: kybernetwork/infra-config
        event-type: ${{ github.event.action }}
        client-payload: ${{ toJson(needs.docker.outputs) }}
